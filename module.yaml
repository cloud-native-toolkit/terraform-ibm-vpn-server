name: ibm-vpn-server
type: terraform
description: Module to provision a client to site VPN server instance in an IBM Cloud account
tags:
    - vpc
    - vpn server
    - client to site
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 3.0.1"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.9.0"
    - id: cert-manager
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-cert-manager
          version: ">= 1.1.0"
  variables: 
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: certificate_manager_id
      moduleRef:
        id: cert-manager
        output: id
    - name: vpc_id
      moduleRef:
        id: subnets
        output: vpc_id
    - name: subnet_ids
      moduleRef:
        id: subnets
        output: ids
