name: ""
type: terraform
description: ""
tags:
    - tools
    - devops
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies: 
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 3.0.1"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.13.0"
    - id: gateways
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-gateways
          version: ">= 1.6.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.9.0"
    - id: cert-manager
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-cert-manager
          version: ">= 1.1.0"
  variables: 
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: certificate_manager_instance_name
      moduleRef:
        id: cert-manager
        output: name
    - name: vpc_id
      moduleRef:
        id: vpc
        output: id
    - name: subnet_id
      moduleRef:
        id: subnets
        output: ids[0]
